<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Roulette</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 title text-center mb-5">
          <h1>Roulette</h1>
          <h2>Place your bets!!</h2>
        </div>
        <div class="roulette-board col-6 mt-3">
          <div class="zero selection" value="0">0</div>
          <div class="left-columns">
            <div value="odd" class="left-column selection oddBet">Odd</div>
            <div class="left-column colorBet">
              <div class="d-flex">
                <div value="black" class="mt-5 black selection">Black</div>
                <div value="red" class="mt-5 red selection">Red</div>
              </div>
            </div>
            <div value="even" class="left-column selection evenBet">Even</div>
          </div>
          <div class="columns">
            <div class="column column1">
              <div value="1" class="number selection odd">1</div>
              <div value="4" class="number selection even">4</div>
              <div value="7" class="number selection odd">7</div>
              <div value="10" class="number selection even">10</div>
              <div value="13" class="number selection odd">13</div>
              <div value="16" class="number selection even">16</div>
              <div value="19" class="number selection odd">19</div>
              <div value="22" class="number selection even">22</div>
              <div value="25" class="number selection odd">25</div>
              <div value="28" class="number selection even">28</div>
              <div value="31" class="number selection odd">31</div>
              <div value="34" class="number selection even">34</div>
            </div>
            <div class="column column2">
              <div class="number selection even">2</div>
              <div value="5" class="number selection odd">5</div>
              <div value="8" class="number selection even">8</div>
              <div value="11" class="number selection odd">11</div>
              <div value="14" class="number selection even">14</div>
              <div value="17" class="number selection odd">17</div>
              <div value="20" class="number selection even">20</div>
              <div value="23" class="number selection odd">23</div>
              <div value="26" class="number selection even">26</div>
              <div value="29" class="number selection odd">29</div>
              <div value="32" class="number selection even">32</div>
              <div value="35" class="number selection odd">35</div>
            </div>
            <div class="column column3">
              <div class="number selection odd">3</div>
              <div class="number selection even">6</div>
              <div class="number selection odd">9</div>
              <div class="number selection even">12</div>
              <div class="number selection odd">15</div>
              <div class="number selection even">18</div>
              <div class="number selection odd">21</div>
              <div class="number selection even">24</div>
              <div class="number selection odd">27</div>
              <div class="number selection even">30</div>
              <div class="number selection odd">33</div>
              <div class="number selection even">36</div>
            </div>
          </div>
        </div>

        <div class="col-5 text-center">
          <div class="display col-9 mt-5 mx-auto">
            <h2 class="mt-4">Winning Number:</h2>
            <div
              id="winningNum"
              class="winningNum col-5 mx-auto mt-4 mb-5"
            ></div>
          </div>

          <div class="mt-3 col-12 spin">
            <button id="clear-bets-button">Clear</button>
            <button id="spinButton" type="submit">SPIN TO WIN</button>

            <button id="restart-button">Restart</button>
          </div>
          <div class="row mt-4">
            <div id="bet-amounts" class="col-12">
              <button class="bet-amount" value="5">$5</button>
              <button class="bet-amount ms-3 me-3" value="10">$10</button>
              <button class="bet-amount" value="100">$100</button>
            </div>
            <div class="col-12 wallet mt-4">
              <div class="mx-auto col-4 text-center">
                <p>Wallet: $<span id="wallet"></span></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="result-message"></div>
          </div>
        </div>
      </div>

      <img id="spinImage" src="./roulettewheel'.png" alt="" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
