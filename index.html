<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>Roulette</title>
  </head>
  <body>
    <div class="container rouletteBoard">
      <div class="row">
        <div class="col-1"></div>
        <div class="box zero col-4"><h2>0</h2></div>
        <div class="col-4"></div>
      </div>

      <div class="row row1">
        <div class="oddOrEven col-1"><h2>ODD</h2></div>

        <div class="box one odd col-1"><h2>1</h2></div>

        <div class="box two even col-1"><h2>2</h2></div>

        <div class="box three col-1 odd"><h2>3</h2></div>

        <div class="box four col-1 even"><h2>4</h2></div>

        <div class="col-7"></div>

        <div class="box five col-1 odd"><h2>5</h2></div>

        <div class="box six col-1 even"><h2>6</h2></div>

        <div class="box seven col-1 odd"><h2>7</h2></div>

        <div class="box eight col-1 even"><h2>8</h2></div>

        <div class="box nine odd"><h2>9</h2></div>
        <div class="box ten even"><h2>10</h2></div>
        <div class="box eleven odd"><h2>11</h2></div>
        <div class="box twelve even"><h2>12</h2></div>
      </div>

      <div class="row row1">
        <div class="odd">
          <h2>RED</h2>
          <h2>Black</h2>
        </div>
        <div class="box thirteen odd"><h2>13</h2></div>
        <div class="box fourteen even"><h2>14</h2></div>
        <div class="box fifteen odd"><h2>15</h2></div>
        <div class="box sixteen even"><h2>16</h2></div>
        <div class="box seventeen odd"><h2>17</h2></div>
        <div class="box eighteen even"><h2>18</h2></div>
        <div class="box nineteen odd"><h2>19</h2></div>
        <div class="box twenty even"><h2>20</h2></div>
        <div class="box twentyOne odd"><h2>21</h2></div>
        <div class="box twentyTwo even"><h2>22</h2></div>
        <div class="box twentyThree odd"><h2>23</h2></div>
        <div class="box twentyFour even"><h2>24</h2></div>
      </div>

      <div class="row row1">
        <div class="oddOrEven"><h2>EVEN</h2></div>
        <div class="box twentyFive odd"><h2>25</h2></div>
        <div class="box twentySix even"><h2>26</h2></div>
        <div class="box twentySeven odd"><h2>27</h2></div>
        <div class="box twentyEight even"><h2>28</h2></div>
        <div class="box twentyNine odd"><h2>29</h2></div>
        <div class="box thirty even"><h2>30</h2></div>
        <div class="box tirtyOne odd"><h2>31</h2></div>
        <div class="box thirtyTwo even"><h2>32</h2></div>
        <div class="box thirtyThree odd"><h2>33</h2></div>
        <div class="box thirtyFour even"><h2>34</h2></div>
        <div class="box thirtyFive odd"><h2>35</h2></div>
        <div class="box thirtySix even"><h2>36</h2></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
