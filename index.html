<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Roulette</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 title text-center mb-5">
          <h1>Roulette</h1>
          <h2>Try Your Luck!!</h2>
        </div>
        <div class="roulette-board col-6 mt-3">
          <div class="zero">0</div>
          <div class="left-columns">
            <div class="left-column oddBet">Odd</div>
            <div class="left-column colorBet">
              <div class="d-flex">
                <div class="mt-5 black">Black</div>
                <div class="mt-5 red">Red</div>
              </div>
            </div>
            <div class="left-column evenBet">Even</div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="number odd">1</div>
              <div class="number even">4</div>
              <div class="number odd">7</div>
              <div class="number even">10</div>
              <div class="number odd">13</div>
              <div class="number even">16</div>
              <div class="number odd">19</div>
              <div class="number even">22</div>
              <div class="number odd">25</div>
              <div class="number even">28</div>
              <div class="number odd">31</div>
              <div class="number even">34</div>
            </div>
            <div class="column">
              <div class="number even">2</div>
              <div class="number odd">5</div>
              <div class="number even">8</div>
              <div class="number odd">11</div>
              <div class="number even">14</div>
              <div class="number odd">17</div>
              <div class="number even">20</div>
              <div class="number odd">23</div>
              <div class="number even">26</div>
              <div class="number odd">29</div>
              <div class="number even">32</div>
              <div class="number odd">35</div>
            </div>
            <div class="column">
              <div class="number odd">3</div>
              <div class="number even">6</div>
              <div class="number odd">9</div>
              <div class="number even">12</div>
              <div class="number odd">15</div>
              <div class="number even">18</div>
              <div class="number odd">21</div>
              <div class="number even">24</div>
              <div class="number odd">27</div>
              <div class="number even">30</div>
              <div class="number odd">33</div>
              <div class="number even">36</div>
            </div>
          </div>
        </div>

        <div class="col-5 text-center">
          <div class="display col-9 mt-5 mx-auto">
            <h2 class="mt-4">Winning Number:</h2>
            <div class="winningNum col-2 mx-auto mt-4 mb-5">23</div>
          </div>

          <div class="mt-3 col-12 spin">
            <button type="submit">SPIN TO WIN</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
